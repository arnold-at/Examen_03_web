<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer" class="footer mt-5">
    <div class="container-fluid">
        <div class="row align-items-center py-4">
            <div class="col-md-6 text-center text-md-start">
                <p class="mb-0">
                    <i class="fas fa-utensils me-2" style="color: var(--primary-color);"></i>
                    <strong>Sabor Gourmet</strong> - Sistema de Gestión de Restaurante
                </p>
                <p class="mb-0 small text-muted">&copy; 2024 Todos los derechos reservados</p>
            </div>
            <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                <p class="mb-0 small text-muted">
                    <i class="fas fa-code me-1"></i> Desarrollado con Spring Boot + Thymeleaf
                </p>
                <p class="mb-0 small">
                    <span class="badge bg-primary">v1.0.0</span>
                    <a href="/ayuda" class="text-muted ms-3 text-decoration-none">
                        <i class="fas fa-question-circle me-1"></i>Ayuda
                    </a>
                    <a href="/terminos" class="text-muted ms-3 text-decoration-none">
                        <i class="fas fa-file-contract me-1"></i>Términos
                    </a>
                </p>
            </div>
        </div>
    </div>
</footer>
<style>
    .footer {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        border-top: 3px solid var(--primary-color);
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
    }
    .footer p { margin-bottom: 0.25rem; }
    .footer a { transition: color 0.3s ease; }
    .footer a:hover { color: var(--primary-color) !important; }
    .footer .badge { font-size: 0.75rem; padding: 0.35rem 0.6rem; }
    @media print { .footer { display: none !important; } }
</style>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
