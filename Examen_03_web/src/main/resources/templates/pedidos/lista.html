<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="main-content flex-grow-1 p-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active">Pedidos</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1"><i class="fas fa-receipt me-2 text-primary-custom"></i>Gesti√≥n de Pedidos</h2>
                <p class="text-muted mb-0">Lista de pedidos del restaurante</p>
            </div>
            <div>
                <a href="/pedidos/nuevo" class="btn btn-primary-custom">
                    <i class="fas fa-plus me-2"></i>Nuevo Pedido
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Mesa</th>
                            <th>Cliente</th>
                            <th>Fecha/Hora</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td><strong th:text="${pedido.idPedido}">1</strong></td>
                            <td>Mesa <span th:text="${pedido.mesa.numero}">1</span></td>
                            <td th:text="${pedido.cliente != null ? pedido.cliente.nombres + ' ' + pedido.cliente.apellidos : 'N/A'}">Cliente</td>
                            <td th:text="${#temporals.format(pedido.fechaHora, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
                            <td><strong>S/ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span></strong></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${pedido.estado.name() == 'PENDIENTE'} ? 'badge-pendiente' :
                                                      ${pedido.estado.name() == 'EN_PREPARACION'} ? 'badge-preparacion' :
                                                      ${pedido.estado.name() == 'SERVIDO'} ? 'badge-servido' :
                                                      ${pedido.estado.name() == 'CERRADO'} ? 'badge-cerrado' : 'badge-cancelado'"
                                      th:text="${pedido.estado.name()}">PENDIENTE</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/pedidos/{id}(id=${pedido.idPedido})}" class="btn btn-primary" title="Ver detalle">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/pedidos/{id}/agregar-platos(id=${pedido.idPedido})}"
                                       th:if="${pedido.estado.name() == 'PENDIENTE'}"
                                       class="btn btn-success" title="Agregar platos">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pedidos)}">
                            <td colspan="7" class="text-center py-5">
                                <i class="fas fa-inbox fa-3x mb-3 text-muted"></i>
                                <p class="text-muted">No hay pedidos registrados</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
